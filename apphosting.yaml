# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # Increase the timeout for server actions to allow for longer AI generation tasks.
  timeoutSeconds: 120

# Pass the Gemini API key as a secret to the backend.
# The value can be set in the Firebase console.
# https://firebase.google.com/docs/app-hosting/configure-backend#set-secrets
env:
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY