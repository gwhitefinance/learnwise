# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# By setting the backend id, we can predictably reference it in CLI commands.
id: learnwise-backend

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # Increase the timeout for server actions to allow for longer AI generation tasks.
  timeoutSeconds: 300

# Pass the Gemini API key as a secret to the backend.
# The value can be set in the Firebase console.
# https://firebase.google.com/docs/app-hosting/configure-backend#set-secrets
env:
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_GOOGLE_CLIENT_ID
    secret: GOOGLE_CLIENT_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: GOOGLE_CLIENT_SECRET
    secret: GOOGLE_CLIENT_SECRET
    availability:
      - RUNTIME # Secret is only needed at runtime for OAuth
  - variable: NEXT_PUBLIC_GOOGLE_REDIRECT_URI
    secret: GOOGLE_REDIRECT_URI
    availability:
      - BUILD
      - RUNTIME
  - variable: ELEVENLABS_API_KEY
    secret: ELEVENLABS_API_KEY
    availability:
      - RUNTIME
  - variable: COLLEGE_SCORECARD_API_KEY
    secret: COLLEGE_SCORECARD_API_KEY
    availability:
      - RUNTIME

    